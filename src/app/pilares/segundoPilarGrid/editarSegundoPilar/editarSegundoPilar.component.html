
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title"><b>Editar segundo pilar</b></h4>
                        </div>
                        
                        <div class="content">
                            <form [formGroup]="editarSegundoPilarForm">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="letra">Fecha</label>
                                                <div class="input-group date" data-provide="datepicker">
                                                    <input type="date" class="form-control" id="fechaCreacion" formControlName="fechaCreacion" required="true">
                                                    <div class="input-group-addon">
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Matrimonios Servidores de FdS activos</label>
                                            <br>
                                            <input type="text" id="numMatrimosServidoresActivos" name="numMatrimosServidoresActivos" formControlName="numMatrimosServidoresActivos"  pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Sacerdotes Servidores de FdS activos</label>
                                            <br>
                                            <input type="text" id="numSacerdotesServidoresActivos" name="numSacerdotesServidoresActivos" formControlName="numSacerdotesServidoresActivos" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div> 
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Matrimonios Servidores de FdS profundos activos</label>
                                            <br>
                                            <input type="text" id="numMatrimosServidoresProfundoActivos" name="numMatrimosServidoresProfundoActivos" formControlName="numMatrimosServidoresProfundoActivos" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Sacerdotes Servidores de FdS profundos activos</label>
                                            <br>
                                            <input type="text" id="numSacerdotesServidoresprofundoActivos" name="numSacerdotesServidoresprofundoActivos" formControlName="numSacerdotesServidoresprofundoActivos"  pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de fines de semana Profundos en el periodo</label>
                                            <br>
                                            <input type="text" id="numFdsProfundosPeriodo" name="numFdsProfundosPeriodo" formControlName="numFdsProfundosPeriodo" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Matrimonios que vivieron FdS Profundo</label>
                                            <br>
                                            <input type="text" id="numMatrimosVivieronProfundo" name="numMatrimosVivieronProfundo" formControlName="numMatrimosVivieronProfundo" pattern="^[0-9]+$"class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Sacerdotes que vivieron FdS profundo</label>
                                            <br>
                                            <input type="text" id="numSacerdotesVivieronProfundo" name="numSacerdotesVivieronProfundo" formControlName="numSacerdotesVivieronProfundo" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Matrimonios que debutaron después de FdS Profundo</label>
                                            <br>
                                            <input type="text" id="numMatrimosDebutaronProfundo" name="numMatrimosDebutaronProfundo" formControlName="numMatrimosDebutaronProfundo" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Sacerdotes que debutaron después de FdS Profundo</label>
                                            <br>
                                            <input type="text" id="numSacerdotesDebutaronProfundo" name="numSacerdotesDebutaronProfundo" formControlName="numSacerdotesDebutaronProfundo" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                          <label class="letra">Pais</label>
                                          <select formControlName="select-pais" id="select-pais" (change)="onSelectPais($event.target.value)" class="form-control">
                                            <option value="">Seleccionar país</option>
                                            <option *ngFor="let pais of paises" [value]="pais.id">{{ pais.name }}</option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">Ciudad</label>
                                            <select formControlName="select-ciudad" id="select-ciudad" [disabled]="editarSegundoPilarForm.controls['select-pais'].value === ''" class="form-control">
                                                <option value="">Seleccionar ciudad</option>
                                                <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.name }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3" *ngIf="!actualizarMostrarBotonGuardar(rolId)">
                                        <button type="submit" class="boton-rojo" (click)="openDialog()">Guardar</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button routerLink="/segundoPilarGrid" class="boton-gris">Cancelar</button>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
