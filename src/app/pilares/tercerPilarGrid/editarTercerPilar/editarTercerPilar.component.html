
    <div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title"><b>Editar Tercer pilar</b></h4>
                        </div>
                        
                        <div class="content">
                            <form [formGroup]="editarTercerPilarForm">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="letra">Fecha</label>
                                                <div class="input-group date" data-provide="datepicker">
                                                    <input type="date" class="form-control" id="fechaCreacion" formControlName="fechaCreacion">
                                                    <div class="input-group-addon">
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Regiones</label>
                                            <br>
                                            <input type="text" id="numMatrimosServidoresActivos" name="numMatrimosServidoresActivos" formControlName="numMatrimosServidoresActivos"  pattern="^[0-9]+$" class="form-control" required="true">                                         
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Diócesis Establecidas</label>
                                            <br>
                                            <input type="text" name="numDiocesisEstablecidas" id="numDiocesisEstablecidas" formControlName="numDiocesisEstablecidas" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Diócesis Contacto</label>
                                            <br>
                                            <input type="text" name="numDiocesisContacto"  id="numDiocesisContacto" formControlName="numDiocesisContacto" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Diócesis en Expansión</label>
                                            <br>
                                            <input type="text"  id="numDiocesisExpansion" formControlName="numDiocesisExpansion" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">N° de Diócesis Eclesiásticas</label>
                                            <br>
                                            <input type="text" id="numDiocesisEclisiastica" formControlName="numDiocesisEclisiastica" pattern="^[0-9]+$" class="form-control" required="true">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                          <label class="letra">Pais</label>
                                          <select formControlName="select-pais" id="select-pais" (change)="onSelectPais($event.target.value)" class="form-control">
                                            <option value="">Seleccionar país</option>
                                            <option *ngFor="let pais of paises" [value]="pais.id">{{ pais.name }}</option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">Ciudad</label>
                                            <select formControlName="select-ciudad" id="select-ciudad" [disabled]="editarTercerPilarForm.controls['select-pais'].value === ''" class="form-control">
                                                <option value="">Seleccionar ciudad</option>
                                                <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.name }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3" *ngIf="!actualizarMostrarBotonGuardar(rolId)">
                                        <button type="submit" class="boton-rojo" (click)="openDialog()">Guardar</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button routerLink="/tercerPilarGrid" class="boton-gris">Cancelar</button>                                
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
