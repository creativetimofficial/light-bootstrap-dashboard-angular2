<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title"><b>Nuevo tercer pilar</b></h4>
                    </div>
                    
                    <div class="content">
                        <form #formularioTercerPilar="ngForm">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="letra">Fecha</label>
                                            <div class="input-group date" data-provide="datepicker">
                                              <input type="date" class="form-control" id ="fecha" name="fecha">
                                              <div class="input-group-addon">
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="letra">N° de Regiones</label>
                                        <br>
                                        <input type="text" name="numRegiones" id="numRegiones" pattern="^[0-9]+$" class="form-control" required="true">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="letra">N° de Diócesis Establecidas</label>
                                        <br>
                                        <input type="text" name="numDiocesisEstablecidas" id="numDiocesisEstablecidas" pattern="^[0-9]+$" class="form-control" required="true">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="letra">N° de Diócesis Contacto</label>
                                        <br>
                                        <input type="text" name="DiocesisContactoTercerPilar" id="numDiocesisContacto" pattern="^[0-9]+$" class="form-control" required="true">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="letra">N° de Diócesis en Expansión</label>
                                        <br>
                                        <input type="text"  id="numDiocesisExpansion" pattern="^[0-9]+$" class="form-control" required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="letra">N° de Diócesis Eclesiásticas</label>
                                        <br>
                                        <input type="text"  id="numDiocesisEclisiastica" pattern="^[0-9]+$" class="form-control" required="true">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="select-pais" class="letra">Pais</label>
                                        <select id="select-pais" (change)="onSelectPais($event.target.value)" class="form-control">
                                            <option value="" disabled selected>Seleccione un pais</option>
                                        <option *ngFor="let pais of paises" [value]="pais.id">{{pais.nombre}}</option>
                                        </select>
                                    </div>
                                 </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="letra">Ciudad</label>
                                        <select type="text" id="select-ciudad" class="form-control" [disabled]="!selectedPais" [(ngModel)]="selectedCiudad">
                                          <option value="" disabled selected>Selecciona una ciudad</option>
                                          <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ciudad.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="boton-rojo" (click)="openDialog()">Crear nuevo</button>                              
                                </div>
                                <div class="col-md-3">
                                    <button routerLink="/tercerPilarGrid" class="boton-gris">Cancelar</button>                                
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
